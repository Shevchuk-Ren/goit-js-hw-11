<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous">
        <style>@import url(https://fonts.googleapis.com/css?family=Covered+By+Your+Grace);

span[data-days] {
  font-size: 200px;
  color: #db4844;
}
span[data-hours] {
  font-size: 150px;
  color: #f07c22;
}
span[data-minutes] {
  font-size: 100px;
  color: #f6da74;
}
span[data-seconds] {
  font-size: 50px;
  color: #abcd58;
}
input{
    width: 300px;
    height: 30px;
    border-radius: 20px;
}
.swal2-styled {
    height: max-content;
   
}

button {
    width: 150px;
    height: 30px;
    border-radius: 20px;
}
button:disabled
{
  border: 1px solid #999999;
  background-color: #cccccc;
  color: #ece7e7;
}
div {
  display: inline-block;
  line-height: 1;
  padding: 20px;
  font-size: 40px;
}

span {
  display: block;
  font-size: 20px;
  color: white;
}

body {
  text-align: center;
  font-family: 'Covered By Your Grace', cursive;
  color: white;
  background: #222;
  font-size: 20px;
}</style>
</head>

<body>
    <p><a href="/index.html">Go back</a></p>

    <input type="date" id="date-selector">
    <button type="button" data-start="">Start countdown</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days="">11</span>
            <span class="label">Days</span>
        </div>

        <div class="field">
            <span class="value" data-hours="">11</span>
            <span class="label">Hours</span>
        </div>

        <div class="field">
            <span class="value" data-minutes="">11</span>
            <span class="label">Minutes</span>
        </div>

        <div class="field">
            <span class="value" data-seconds="">11</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="/02-timer.6e0ec381.js"></script>
</body>

</html>
