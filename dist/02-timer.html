<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin="anonymous">
        <link rel="stylesheet" href="/02-timer.14267d20.css">
       
<script src="/02-timer.14267d20.js"></script></head>

<body>
    <p><a href="/index.html">Go back</a></p>

    <input type="date" id="date-selector">
    <button type="button" data-start="">Start countdown</button>

    <div class="timer">
        <div class="field">
            <span class="value" data-days="">11</span>
            <span class="label">Days</span>
        </div>

        <div class="field">
            <span class="value" data-hours="">11</span>
            <span class="label">Hours</span>
        </div>

        <div class="field">
            <span class="value" data-minutes="">11</span>
            <span class="label">Minutes</span>
        </div>

        <div class="field">
            <span class="value" data-seconds="">11</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <script src="/02-timer.6e0ec381.js"></script>
</body>

</html>
